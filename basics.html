<html>
    <head>
        <title>selectors</title>
        <style>
            h1{background-color:red;color:white}
            #head2{background-color:orange;color:white}
            .head1{background-color:blue;color:white}
            *{color:greenyellow;}
            h2,h3{background-color:skyblue;color:black}
        </style>
    </head>
    <body>
        <h1>element selector</h1>
        <h1 id="head2">id selector</h1>
        <h1 class="head1">class selector</h1>
        universal selector
        <h2>grouping selectors</h2>
        <h3>grouping selectors2</h3>
        <h4 style="background-color:red;">css colors</h4>
        <h5 style="background-color:hsl(300,50%,00%);">HEXADECIMAL COLORS</h5>
        <h6 style="background-color:hsla(250,50%,50%,0);">hello</h6>
         <h1 style="background-color:rgba(255,0,0,0);">rgb with alpha</h1>
         <picture>
            <source media="(min-width: 650px)" srcset="lion.jpg" width="250" height="250">
            <source media="(min-width: 465px)" srcset="TIGER.jpg">
            <img src="img_girl.jpg">
          </picture>
    </body>
</html>
